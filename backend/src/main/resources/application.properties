# Server Configuration
server.port=8080
server.servlet.context-path=/api
spring.main.allow-circular-references=true
# =============================================
# DATABASE CONFIGURATION (PostgreSQL)
# =============================================
# WHY POSTGRESQL?
# - Excellent JSON support (for storing ad campaign configs)
# - Full-text search capabilities
# - ACID compliant with high concurrency
# - Better than MySQL for analytics queries
# - Free & open-source with enterprise features
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/digigrow_db
spring.datasource.username=apple
#spring.datasource.password=Ved@98
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
app.jwt.secret=DigiGrowSecretKey2026VeryLongSecretKeyForJWTTokenGeneration
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Properties
app.name=DigiGrow
app.base-url=http://localhost:3000
app.email.from=noreply@digigrow.agency
app.admin.email=admin@digigrow.agency

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,https://digigrow.agency

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.digigrow=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
